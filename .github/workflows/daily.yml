name: Daily Journal Monitor

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install -r requirements.txt resend
    
    - name: Run Journal Monitor
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: python main.py --hours 24
    
    - name: Send to Craft
      env:
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      run: |
        python -c "
        import resend
        from pathlib import Path
        import os
        
        resend.api_key = os.environ['RESEND_API_KEY']
        
        reports = list(Path('reports').glob('*.md'))
        if not reports:
            print('No reports found')
            exit(0)
        
        report = max(reports, key=lambda x: x.stat().st_mtime)
        content = report.read_text()
        
        r = resend.Emails.send({
            'from': 'Journal Monitor <onboarding@resend.dev>',
            'to': 'mangos-unite-6rg@craft.me',
            'subject': f'üìö ÌïôÏà†Ï†ÄÎÑê Î∏åÎ¶¨Ìïë {report.stem}',
            'text': content
        })
        print(f'Sent: {r}')
        "
    
    - name: Upload reports
      uses: actions/upload-artifact@v4
      with:
        name: journal-report-${{ github.run_number }}
        path: reports/
        retention-days: 30
