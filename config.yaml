# Journal Monitor Configuration

paths:
  opml_file: "./Feeds.opml"
  database: "./data/journals.db"
  reports_dir: "./reports"
  templates_dir: "./templates"

anthropic:
  api_key: "${ANTHROPIC_API_KEY}"
  model: "claude-haiku-4-5-20251001"
  max_tokens: 1024

rss:
  fetch_hours: 24
  max_articles_per_feed: 20
  request_delay: 0.5
  categories:
    - "Academic: Geography Journals"
    - "Academic: Sociology Journals"
    - "Academic: Planning Studies"

report:
  language: "korean"
  max_summary_length: 150
  include_abstract: true

keywords:
  priority_high:
    - "governmentality"
    - "assemblage"
    - "new materialism"
    - "Foucault"
    - "Deleuze"
    - "Lefebvre"
    - "territory"
    - "mobility"
    - "infrastructure"
    - "ai"
    - "sovereignty"
    - "port-city"
    - "waterfront"
  priority_medium:
    - "urban politics"
    - "housing"
    - "megaproject"
    - "political geography"
    - "urban planning"
    - "urban sociology"
    - "climate change"
    - "gender geography"

openalex:
  email: ""  # polite pool용 이메일 (선택사항, 추천)
  request_delay: 0.2

craft:
  enabled: true
  space_name: "Research"
  daily_note: true
