name: Daily Journal Monitor

on:
  schedule:
    - cron: '0 22 * * *'  # UTC 22:00 = í•œêµ­ ì˜¤ì „ 7ì‹œ
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install -r requirements.txt resend
    
    - name: Run Journal Monitor
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      run: python main.py --hours 24
    
    - name: Commit DB and reports to repo
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # data í´ë”ì™€ reports í´ë” ì¶”ê°€
        git add data/ reports/ || true
        
        # ë³€ê²½ì‚¬í•­ ìˆìœ¼ë©´ ì»¤ë°‹
        git diff --staged --quiet || git commit -m "ğŸ“š Update DB and reports - $(date +'%Y-%m-%d %H:%M')"
        
        # í‘¸ì‹œ
        git push || true
    
    - name: Upload reports (backup)
      uses: actions/upload-artifact@v4
      with:
        name: journal-report-${{ github.run_number }}
        path: reports/
        retention-days: 30
