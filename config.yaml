# Journal Monitor Configuration

paths:
  opml_file: "./Feeds.opml"
  database: "./data/journals.db"
  reports_dir: "./reports"
  templates_dir: "./templates"

anthropic:
  api_key: "${ANTHROPIC_API_KEY}"
  model: "claude-sonnet-4-20250514"
  max_tokens: 1024

rss:
  fetch_hours: 24
  max_articles_per_feed: 20
  request_delay: 0.5
  categories:
    - "Academic: Geography Journals"
    - "Academic: Sociology Journals"
    - "Academic: Planning Studies"

report:
  language: "korean"
  max_summary_length: 150
  include_abstract: true

keywords:
  priority_high:
    - "governmentality"
    - "assemblage"
    - "new materialism"
    - "Foucault"
    - "Deleuze"
    - "Lefebvre"
    - "urban politics"
    - "housing"
    - "gentrification"
  priority_medium:
    - "urban planning"
    - "political geography"
    - "spatial"
    - "territory"
    - "mobility"

craft:
  enabled: true
  space_name: "Research"
  daily_note: true
